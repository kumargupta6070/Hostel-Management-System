<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Problem Form</title>
    <link rel="stylesheet" href="./light_form.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="form-container">
        <h2>Report Your Problem</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="rollno">College Roll No.</label>
                <input type="text" id="rollno" name="rollno" required>
            </div>
            <div class="form-group">
                <label for="roomno">Floor No.</label>
                <input type="text" id="roomno" name="roomno" required>
            </div>
            <div class="form-group">
                <label for="mobileno">Mobile No.</label>
                <input type="text" id="mobileno" name="mobileno" required>
            </div>
            <div class="form-group">
                <label for="problem">Explain the Problem</label>
                <textarea id="problem" name="problem" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Upload Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
