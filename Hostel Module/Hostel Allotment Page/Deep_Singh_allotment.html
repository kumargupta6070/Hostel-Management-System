<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <link rel="stylesheet" href="./Binod_Singh_allotment.css">
</head>
<body>
    <div class="form-container">
        <h2>Student Details Form</h2>
        
        <form id="studentForm">
            <!-- Student 1 -->
            <div class="student-section">
                <h3>Student 1</h3>
                <div class="form-group">
                    <label for="name1">Name:</label>
                    <input type="text" id="name1" name="name1" required>
                </div>
                <div class="form-group">
                    <label for="fatherName1">Father Name:</label>
                    <input type="text" id="fatherName1" name="fatherName1" required>
                </div>
                <div class="form-group">
                    <label for="motherName1">Mother Name:</label>
                    <input type="text" id="motherName1" name="motherName1" required>
                </div>
                <div class="form-group">
                    <label for="permanentAddress1">Permanent Address:</label>
                    <input type="text" id="permanentAddress1" name="permanentAddress1" required>
                </div>
                <div class="form-group">
                    <label for="correspondenceAddress1">Correspondence Address:</label>
                    <input type="text" id="correspondenceAddress1" name="correspondenceAddress1" required>
                </div>
                <div class="form-group">
                    <label for="course1">Course:</label>
                    <input type="text" id="course1" name="course1" required>
                </div>
                <div class="form-group">
                    <label for="branch1">Branch:</label>
                    <input type="text" id="branch1" name="branch1" required>
                </div>
                <div class="form-group">
                    <label for="semester1">Semester:</label>
                    <input type="text" id="semester1" name="semester1" required>
                </div>
                <div class="form-group">
                    <label for="mobile1">Mobile No.:</label>
                    <input type="text" id="mobile1" name="mobile1" required>
                </div>
                <div class="form-group">
                    <label for="email1">Email:</label>
                    <input type="email" id="email1" name="email1" required>
                </div>
                <div class="form-group">
                    <label for="photoUpload1">Upload Photo:</label>
                    <input type="file" id="photoUpload1" name="photoUpload1" accept="image/*" required>
                    <img id="photoPreview1" src="#" alt="Uploaded Photo" style="display:none;">
                </div>
                <div class="form-group">
                    <label for="photoUpload3">Upload Signature:</label>
                    <input type="file" class="choose_photo" id="photoUpload3" name="photoUpload3" accept="image/*" required>
                    <img id="photoPreview3" src="#" alt="Uploaded Photo" style="display:none;">
                </div>
            </div>

            <!-- Student 2 -->
            <div class="student-section">
                <h3>Student 2</h3>
                <div class="form-group">
                    <label for="name2">Name:</label>
                    <input type="text" id="name2" name="name2" required>
                </div>
                <div class="form-group">
                    <label for="fatherName2">Father Name:</label>
                    <input type="text" id="fatherName2" name="fatherName2" required>
                </div>
                <div class="form-group">
                    <label for="motherName2">Mother Name:</label>
                    <input type="text" id="motherName2" name="motherName2" required>
                </div>
                <div class="form-group">
                    <label for="permanentAddress2">Permanent Address:</label>
                    <input type="text" id="permanentAddress2" name="permanentAddress2" required>
                </div>
                <div class="form-group">
                    <label for="correspondenceAddress2">Correspondence Address:</label>
                    <input type="text" id="correspondenceAddress2" name="correspondenceAddress2" required>
                </div>
                <div class="form-group">
                    <label for="course2">Course:</label>
                    <input type="text" id="course2" name="course2" required>
                </div>
                <div class="form-group">
                    <label for="branch2">Branch:</label>
                    <input type="text" id="branch2" name="branch2" required>
                </div>
                <div class="form-group">
                    <label for="semester2">Semester:</label>
                    <input type="text" id="semester2" name="semester2" required>
                </div>
                <div class="form-group">
                    <label for="mobile2">Mobile No.:</label>
                    <input type="text" id="mobile2" name="mobile2" required>
                </div>
                <div class="form-group">
                    <label for="email2">Email:</label>
                    <input type="email" id="email2" name="email2" required>
                </div>
                <div class="form-group">
                    <label for="photoUpload2">Upload Photo:</label>
                    <input type="file" id="photoUpload2" name="photoUpload2" accept="image/*" required>
                    <img id="photoPreview2" src="#" alt="Uploaded Photo" style="display:none;">
                </div>
                <div class="form-group">
                    <label for="photoUpload3">Upload Signature:</label>
                    <input type="file" class="choose_photo" id="photoUpload3" name="photoUpload3" accept="image/*" required>
                    <img id="photoPreview3" src="#" alt="Uploaded Photo" style="display:none;">
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="./Binod_Singh_allotment.js"></script>
</body>
</html>
